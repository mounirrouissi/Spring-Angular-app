<ul class="courses">
  <li *ngFor="let course of courses">
    <a routerLink="/courses/{{course.courseId}}" >
<span class="badge">
  {{course.courseId}}</span>
      {{course.difficulty}}    <span class="badge">
        {{course.courseName}}</span></a>
    <button class="delete" title="delete course"
            (click)="kill(course)">x</button>
  </li>
</ul>
