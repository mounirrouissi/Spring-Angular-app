<ul class="courses">
  <li *ngFor="let course of courses">
    <a routerLink="/detail/{{course.courseId}}">
<span class="badge">
  {{course.courseName}}</span>
      {{course.difficulty}}
    </a>
    <button class="delete" title="delete hero"
            (click)="kill(course)">x</button>
  </li>
</ul>
