<div *ngIf="student">
  <h2>{{student.first_Name | uppercase}} Details</h2>
  <div><span>id: </span>{{student.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="student.first_Name" placeholder="name"/>
    </label>
  </div>
<button (click)="goBack()">go back</button>
   <button (click)="save()">save</button>
</div>
