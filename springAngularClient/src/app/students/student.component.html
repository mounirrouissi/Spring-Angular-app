<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
<!--
  <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="apiService.Smodel.Id">
-->
  <div class="form-group">
    <label>FIRST NAME</label>
    <input name="FullName" #FullName="ngModel" [(ngModel)]="apiService.Smodel.firstName" class="form-control" required>
    <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This field is required.</div>
  </div>
  <div class="form-group">//
    <label>LAST NAME</label>
    <input name="Position" #Position="ngModel" [(ngModel)]="apiService.Smodel.lastName" class="form-control">
  </div>

    </div>
    <div class="form-group  col-md-6">
      <label>MOBILE</label>
      <input name="Mobile" #Mobile="ngModel" [(ngModel)]="service.formData.Mobile" class="form-control">
    </div>

    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
