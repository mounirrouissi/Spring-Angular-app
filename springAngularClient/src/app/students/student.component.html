<ul class="students">
  <li *ngFor="let student of students">
    <a routerLink="/detail/{{student.id}}">
<span class="badge">
  {{student.first_Name}}</span>
      {{student.last_Name}}
    </a>
    <button class="delete" title="delete hero"
            (click)="kill(student)">x</button>
  </li>
</ul>
